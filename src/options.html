<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Search'in extension's options</title>
    <script src="options.js"></script>
</head>

<body style="font-family: Segoe UI, sans-serif">
    <h1>Search'in extension's options</h1>

    <h2>Search</h2>
    <label for="searchprovider">Search provider</label>
    <select name="searchprovider" id="searchprovider" title="select search provider"></select>

    <h3>Add custom provider</h3>

    <form action="" id="newprovider">
        <label for="providername">Provider name</label>
        <input type="text" id="providername" title="type provider name" />
        <label for="querystring">Query string</label>
        <input type="text" id="querystring" title="type query string" />
        <button form="newprovider" id="addbutton" type="button">Add</button>
    </form>
    <br />
    <div id=providerslist></div>
    <hr />
    <small>Note: you cannot delete or edit single provider meanwhile. Reset to defaults will delete all custom providers.
    </small>
    <br />
    <button id="resetbutton" type="button">Reset to defaults</button>

    <h2>Goto menu item</h2>
    <label for="protocol">Default protocol</label>
    <select name="protocol" id="protocol" title="select default protocol">
        <option value="https://">https://</option>
        <option value="http://">http://</option>
    </select>
</body>

</html>
