<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Context menu search options</title>
    <script src="popup.js"></script>
</head>

<body style="max-width: 400px; min-width: 300px; font-family: Segoe UI, sans-serif">
    <h3>Search'in options</h3>
    <p>
        <label for="searchmode">Menu mode</label>
        <select name="searchmode" id="searchmode" title="select search mode">
            <option value="1">Search only</option>
            <option value="2">Goto only</option>
            <option value="3">Both</option>
            <option value="4">Goto priority</option>
        </select>
    </p>

    <h4>Search</h4>
    <p>
        <input type="checkbox" name="silent" id="silent">
        <label for="silent">Open search tab silently</label>
    </p>
    <p>
        <input type="checkbox" name="multisearch" id="multisearch">
        <label for="multisearch">Use multiple search providers</label>
        <br />
        <small>Show multiple context menu items with chosen search providers</small>
    </p>
    <p>
        <label for="searchprovider" style="vertical-align: top">Search provider</label>
        <select name="searchprovider" id="searchprovider" title="select search provider" multiple></select>
        <small id="providervalidity" style="display: none; color: red">You haven't selected provider!</small>
        <small id="providernote" style="display: block">
            Use <i>Ctrl</i> or <i>Shift</i> to select multiple options
        </small>
    </p>

    <h4>Goto menu item</h4>
    <p>
        <label for="protocol">Default protocol</label>
        <select name="protocol" id="protocol" title="select default protocol" style="margin-bottom: 20px">
            <option value="https://">https://</option>
            <option value="http://">http://</option>
        </select>
    </p>

    <small>
        <a href="#" id="allOptionsLink">All options</a>
        <a style="float: right" href="https://github.com/bam/edge-contextMenuSearch/wiki">Help</a>
    </small>
</body>

</html>
